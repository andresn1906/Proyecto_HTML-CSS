<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Payment</title>
</head>
<body>
    <div class="container">
        <div class="container-checkout">
            <div class="container-header">
                <h3>Checkout</h3>
                <div class="left">
                    <a href="index.html"><i class="bi bi-arrow-bar-left"></i></a>
                </div>
                <div class="list">
                    <a href="#"><i class="bi bi-list-nested"></i></a>
                </div>
            </div>
            <div class="container-products">
                <div class="product">
                    <img src="storage/Library=Product1.png" alt="Modern Light Clothes">
                    <div class="product-details">
                        <h3>Modern Light Clothes</h3>
                        <div class="dots">
                            <i class="bi bi-three-dots"></i>
                        </div>
                            <p>T-shirt</p>
                            <h4 class="price">$213.00</h4>
                        <div class="quantity">
                            <a href="#"><i class="bi bi-dash"></i></a>
                            <h4>1</h4>
                            <a href="#"><i class="bi bi-plus"></i></a>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <img src="storage/Product 2.png" alt="Light Dress Bless">
                    <div class="product-details">
                        <h3>Light Dress Bless</h3>
                        <div class="dots1">
                            <i class="bi bi-three-dots"></i>
                        </div>
                            <p>Dress modern</p>
                            <h4 class="price">$163.00</h4>
                        <div class="quantity">
                            <a href="#"><i class="bi bi-dash"></i></a>
                            <h4>4</h4>
                            <a href="#"><i class="bi bi-plus"></i></a>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <img src="storage/Product 3.png" alt="Black Leather Jacket">
                    <div class="product-details">
                        <h3>Black Leather Jacket</h3>
                        <div class="dots2">
                            <i class="bi bi-three-dots"></i>
                        </div>
                            <p>Jacket</p>
                            <h4 class="price">$260.00</h4>
                        <div class="quantity">
                            <a href="#"><i class="bi bi-dash"></i></a>
                            <h4>1</h4>
                            <a href="#"><i class="bi bi-plus"></i></a>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <img src="storage/Product 4.png" alt="Yellow Fresh Dress">
                    <div class="product-details">
                        <h3>Yellow Fresh Dress</h3>
                        <div class="dots3">
                            <i class="bi bi-three-dots"></i>
                        </div>
                            <p>Dress</p>
                            <h4 class="price">$180.00</h4>
                        <div class="quantity">
                            <a href="#"><i class="bi bi-dash"></i></a>
                            <h4>2</h4>
                            <a href="#"><i class="bi bi-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        <div class="container-shipping_information">
            <div class="header">
                <h3>Shipping Information</h3>
                <img src="storage/card.png" alt="VISA Mastercard">
            </div>
            <div class="shipping_information">
                <div class="billing_items">
                    <div class="billing_item1">
                        <span>Total (8 items)</span>
                        <h3 class="price">$1,485.00</h3>
                    </div>
                    <div class="billing_item2">
                        <span>Shipping Free</span>
                        <h3 class="shipping_dt">$0.00</h3>
                    </div>
                    <div class="billing_item3">
                        <span class="dto">Discount</span>
                        <h3>$0.00</h3>
                    </div>
                </div>
                <div class="billing_total">
                    <span>Sub Total</span>
                    <h3>$1,485.00</h3>
                </div>
                <div class="paying">
                    <a href="#">Pay</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
